<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>

    <div class="creature">
      <img id="creature_image" src="resources/images/zeedee.png">
      <img id="hat_image" src="resources/images/blank.png">
    </div>

    <button class="creature_toggle">Creatures</button>
    <div class="creature_selection">
        <div class="creature_option" id="frog"></div>
        <div class="creature_option" id="fox"></div>
        <div class="creature_option" id="raccoon"></div>
    </div>

    <button class="hat_toggle">Hats</button>
    <div class="hat_selection">
        <div class="hat_option" id="bowler"></div>
        <div class="hat_option" id="wizard"></div>
        <div class="hat_option" id="beanie"></div>
        <div class="hat_option" id="tophat"></div>
    </div>

	<script src="scripts/index.js"></script>
  </body>
</html>
